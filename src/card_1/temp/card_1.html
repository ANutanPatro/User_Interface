<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Card 1</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2>Card Title</h2>
        </div>
        <div class="card-body">
            <p>This is a sample card. You can add more content here.</p>
            <button class="btn">Click Me</button>
            <p *ngIf="message">{{ message }}</p>
        </div>
    </div>
</body>
</html>
